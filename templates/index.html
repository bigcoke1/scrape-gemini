<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" 
        rel="stylesheet">
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="icon" href="../static/images/AI.png" type="image/png">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="module" src="../static/js/index.js"></script>
        <title>Scrape-Insight</title>
    </head>
    <body>
        <section>
            <section id="login" class="shadow">
                <h1>Scrape Insight</h1>
                <form id="login-form">
                    Username<input type="text" name="username">
                    Password<input type="password" name="password">
                    <button class="shadow">Log In</button>
                </form>
                <p class="error hidden">Wrong Username or Password!</p>
                <button>Register for a new account!</button>
            </section>
            <section id="register" class="hidden shadow">
                <h1>Scrape Insight</h1>
                <form id="register-form">
                    Username<input type="text" name="username">
                    Password<input type="password" name="password">
                    Email<input type="email" name="email">
                    <button class="shadow">Register</button>
                </form>
                <p class="error hidden">Please Enter All Required Fields!</p>
                <button>Return to Log In</button>
            </section>
            <section id="account" class="hidden">
                <p>Username: </p>
                <p>Email: </p>
                <button id="home-btn">Home</button>
                <button id="signout-btn">Sign out</button>
            </section>
        </section>
        <section id="home" class="hidden">
            <section id="ui" class="shadow">
                <h1>Scrape Insight</h1>
                <section id="ui-buttons">
                    <button id="clear-btn">Clear history</button>
                    <button id="account-btn">Account</button>
                </section>
            </section>
            <section>
                <section id="sidebar" class="shadow"></section>
                <section id="chat" class="shadow"></section>
            </section>
            <form id="textbox">
                <input type="text" placeholder="ask a question..." name="query" class="shadow">
                <button id="submit" disabled class="shadow">Submit</button>
            </form>
        </section>
    </body>
</html>
